<div class="home-container">
    <div class="notificaciones-container">
      <h2>Notificaciones Recientes</h2>
      
      <div *ngIf="cargando" class="cargando">
        Cargando notificaciones...
      </div>
      
      <div *ngIf="error" class="error">
        {{ error }}
        <button (click)="cargarNotificaciones()">Reintentar</button>
      </div>
      
      <div *ngIf="!cargando && !error">
        <div *ngIf="notificaciones.length === 0" class="sin-notificaciones">
          No hay notificaciones para mostrar
        </div>
        
        <div class="lista-notificaciones">
          <div *ngFor="let notificacion of notificaciones" 
               class="notificacion"
               [ngClass]="getClaseEstado(notificacion.estado)">
            <div class="notificacion-header">
              <span class="tipo-icono">{{ getIconoTipo(notificacion.tipo) }}</span>
              <span class="tipo">{{ notificacion.tipo | titlecase }}</span>
            </div>
            
            <div class="notificacion-mensaje">
              {{ notificacion.mensaje }}
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
