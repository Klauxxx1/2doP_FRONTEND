<!-- src/app/components/usuario/usuario-create.component.html -->

<div class="form-container">
    <h2>Crear Usuario</h2>
  
    <form (ngSubmit)="crearUsuario()" #usuarioForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          id="nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          placeholder="Nombre"
          required
          minlength="3"
          #nombre="ngModel"
          class="form-control"
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
          <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input
          id="correo"
          [(ngModel)]="usuario.correo"
          name="correo"
          type="email"
          placeholder="Correo electrónico"
          required
          email
          #correo="ngModel"
          class="form-control"
        />
        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="error-message">
          <small *ngIf="correo.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="correo.errors?.['email']">Formato de correo inválido.</small>
        </div>
      </div>
<div class="form-group">
    <label for="password">Contraseña:</label>
    <input 
      id="password"
      [(ngModel)]="usuario.password"
      name="password"
      type="password"
      placeholder="Contraseña"
      required
      minlength="3"
      #password="ngModel"
      class="form-control"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
      <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="password.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
    </div>
  </div>
  

  <div class="form-group">
    <label for="rol">Rol:</label>
    <select 
      id="rol"
      [(ngModel)]="usuario.rol"
      name="rol"
      required
      #rol="ngModel"
      class="form-control"
    >
      <option value="" disabled selected>Seleccionar rol</option>
      <option value="admin">Administrador</option>
      <option value="profesor">Profesor</option>
      <option value="estudiante">Estudiante</option>
    </select>
    <div *ngIf="rol.invalid && (rol.dirty || rol.touched)" class="error-message">
      <small *ngIf="rol.errors?.['required']">El rol es obligatorio.</small>
    </div>
  </div>
  
      <div class="button-container">
        <button type="submit" [disabled]="usuarioForm.invalid" class="submit-btn">Crear</button>
        <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
      </div>
    </form>
  </div>
