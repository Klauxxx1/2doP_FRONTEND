<!-- src/app/components/materia/materia-create/materia-create.component.html -->

<div class="form-container">
  <h2>Crear Materia</h2>
  <form #materiaForm="ngForm" (ngSubmit)="crearMateria()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        id="nombre"
        type="text"
        [(ngModel)]="materia.nombre"
        name="nombre"
        required
        #nombre="ngModel"
        class="form-control"
      />
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
        <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea
        id="descripcion"
        [(ngModel)]="materia.descripcion"
        name="descripcion"
        required
        #descripcion="ngModel"
        class="form-control"
      ></textarea>
      <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="error-message">
        <small *ngIf="descripcion.errors?.['required']">La descripción es obligatoria.</small>
      </div>
    </div>

    <!-- Botones -->
    <div class="button-container">
      <button type="submit" [disabled]="materiaForm.invalid" class="submit-btn">Crear</button>
      <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
    </div>
  </form>
</div>
