<!-- Modal de confirmación -->
<div *ngIf="mostrarModal" class="modal">
    <div class="modal-content">
      <h3>¿Estás seguro de que deseas eliminar esta categoría?</h3>
      <button (click)="eliminarCategoriaConfirmada()">Confirmar</button>
      <button (click)="cerrarModal()">Cancelar</button>
    </div>
  </div>
  
  <div>
    <h2>Categorías</h2>
  
    <!-- Campo de búsqueda -->
    <input type="text" [(ngModel)]="textoBusqueda" (input)="filtrarCategorias()" placeholder="Buscar...">
  
    <!-- Botón para registrar una nueva categoría -->
    <button (click)="irACrearCategoria()" style="float: right; margin-bottom: 10px;">Registrar</button>
  
    <!-- Tabla para mostrar las categorías -->
    <table border="1" cellspacing="0" cellpadding="5" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categoriasPaginadas">
          <td>{{ c.nombre }}</td>
          <td>{{ c.descripcion }}</td>
          <td>
            <!-- Botón para redirigir a la página de actualización -->
            <button (click)="irAEditarCategoria(c.id ?? 0)">Editar</button>
          
            <!-- Botón para eliminar con confirmación -->
            <button (click)="confirmarEliminarCategoria(c.id ?? 0)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Controles de paginación -->
    <div style="margin-top: 20px;">
      <button (click)="cambiarPagina('previous')" [disabled]="paginaActual === 1">Anterior</button>
      <span> Página {{ paginaActual }} </span>
      <button (click)="cambiarPagina('next')" [disabled]="paginaActual === totalPaginas">Siguiente</button>
    </div>
  </div>
