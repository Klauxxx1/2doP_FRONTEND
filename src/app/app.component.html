<!-- Contenedor principal -->
<div class="app-container">
    <!-- Barra superior fija sobre el sidebar -->
    <app-topbar></app-topbar>

    <div class="content-wrapper">
        <!-- Barra lateral fija, con clase condicional para mostrar/ocultar -->
        <app-sidebar [ngClass]="{'sidebar-hidden': !sidebarVisible}"></app-sidebar>

        <!-- Contenido de la ruta activa -->
        <div class="main-content" [ngClass]="{'shifted': !sidebarVisible}">
            <router-outlet></router-outlet>
        </div>
    </div>

    <!-- Botón para mostrar/ocultar sidebar -->
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
        ☰
    </button>
</div>
